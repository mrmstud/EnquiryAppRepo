#App Port
server.port=5656

#App Context Root
server.servlet.context-path=/EnquiryApp

# MYSQL DB Configurations
spring.datasource.url=jdbc:mysql://localhost:3306/contactdb
spring.datasource.username=contactdb
spring.datasource.password=contactdb
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Springboot whitelabel error
server.error.whitelabel.enabled=false

#Configure View Resolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp